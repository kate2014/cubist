# Requirement for root access
sudo: required
# Environment for building node-gyp
env:
  - CXX=g++-4.8
# Language
language: node_js
# Node Version
node_js:
  - "5.12.0"
before_install:
  - sudo apt-get install libgif-dev libvips libkrb5-dev
  - sudo npm install -g node-gyp

# Addon for building node-gyp successfully
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
# Running Scripts
script:
  - npm run lint-ci
  - npm run sasslint-ci
  - npm run cover-ci
# Afer Success
after_success:
- npm run coveralls
